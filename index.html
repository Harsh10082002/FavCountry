<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <body>
        <div id="main">
            <h1 id="heading">Let's Know about your favourite Country.</h1>
            <form id="formData" class="">
                <input class="" type="text" id="country" placeholder="Enter a country name.....">
                <button type="submit" class="btn btn-outline-primary" id="search">Search</button>

            </form>
            
            <div class="row" id="detail">
    
                <div class="col col-lg-4 col-md-12 flag-div">
                    <img src="" class="image" alt="">
                    <h3 class="name"></h3><br>
                </div>
                <div class="col col-lg-4 col-md-12 content" style="padding-left: 40px;">
                    <p id="all_list" class="officialName"></p>
                    <p id="all_list" class="capital"></p>
                    <p id="all_list" class="continent"></p>
                    <p id="all_list" class="population"></p>
                </div>
    
                <div class="col col-lg-4 col-md-12 content">
                    <p id="all_list" class="area"></p>
                    <p id="all_list" class="currency"></p>
                    <p id="all_list" class="lang"></p>
                </div>
            </div>
        </div>
        
    <script src="ex.js"></script>
    </body>
</html>
